# Prometheus Configuration for Patent Radar

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: patent-radar
    environment: local

scrape_configs:
  # Prometheus itself
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # API service
  - job_name: patent-api
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: /metrics

  # Celery worker
  - job_name: celery
    static_configs:
      - targets: ['localhost:9001']

  # Postgres exporter (if running)
  - job_name: postgres
    static_configs:
      - targets: ['localhost:9187']

  # Qdrant metrics
  - job_name: qdrant
    static_configs:
      - targets: ['localhost:6333']
    metrics_path: /metrics

# Alert rules
rule_files:
  - '/etc/prometheus/alert_rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
